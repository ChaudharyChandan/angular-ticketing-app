<section class="tickets-list">
	<article class="ticket" ng-repeat="ticket in filteredTicketList = (ticketList | orderBy: '-updated_at' | filter: { status: selectedStatus, tag_id: searchTagId})" ui-sref="home.ticket-details({id: ticket.id})">
		<ng-tag id="ticket.tag_id"></ng-tag>
		<div class="status-tag" ng-class="{'open': ticket.status === 'open', 'pending': ticket.status === 'pending', 'closed': ticket.status === 'closed'}">{{ticket.status}}</div>
		<div>
			<div class="client" ng-bind="ticket.name"></div>
			<div class="sub-desc"><span class="subject" ng-bind="ticket.subject"></span><span class="description" ng-bind="ticket.description"></span></div>
		</div>
		<div>
			<span class="time-elapsed">{{ticket.timeAgo}}</span><span class="ticket-id" ng-bind="ticket.id"></span>
		</div>
	</article>
</section>
<div ng-show="filteredTicketList.length===0" class="no-results">No tickets available!</div>
